<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/style.css">
    <script type="text/javascript" src="./../js/sign_up.js"></script>
</head>
<body style="background-color: #eaf6f6;">
    <center>
        <form action="index.html">
            <table cellspacing=10>
                <tbody>
                    <tr>
                        <td>First Name: </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Middle Name: </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Last Name: </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Other
                        </td>
                    </tr>
                    <tr>
                        <td>User Name: </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Email Id: </td>
                        <td><input id= "emailid" type="email"></td>
                    </tr>
                    
                    <tr>
                        <td>Password: </td>
                        <td><input id = "password" type="password" onchange="validatePassword()"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password: </td>
                        <td><input id = "confirmpassword" type="password" onchange="confirmPassword()"></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <input type="submit" value="Sign Up" onclick="validate()"></input>
        </form>
    </center>
</body>
</html>
